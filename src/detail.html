<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Widget</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <style>
  </style>
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
    <a href="/" class="">
      <i class="am-header-icon am-icon-angle-left"></i>
    </a>
  </div>
  <h1 class="am-header-title">
    <a href="#title-link" id="title" class="">没有找到相关线路</a>
  </h1>
  <div class="am-header-right am-header-nav">
    <a href="#right-link" class="">
      <i class="am-header-icon am-icon-bars"></i>
    </a>
  </div>
</header>


<section id="sectionId" data-am-widget="accordion" class="am-accordion am-accordion-default"
data-am-accordion=''>
  
</section>

<div style="height:30px;"></div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
function appendDetail(name, info, stats){
	$("#sectionId").append('<dl class="am-accordion-item"><dt class="am-accordion-title">' + name +'</dt><dd class="am-accordion-bd am-collapse"><div class="am-accordion-content"><code>线路信息</code><br/>' + info + '<br/><hr><code>公交线路</code><br/>' + stats + '<br/></div></dd></dl>');
}
function resultCount(num) {
	$("#title").text('找到'+ num + '条线路');
}
var data = {{ !data }}
resultCount(data.result_num)
if (data.result_num==0) {

	$("#sectionId").append('<div style="padding:5px">没有找到对应的路线</div>');
} else {
    for (var i=0;i<data.result_num;i++) {
        var b = data['lines']['line'][i]
        appendDetail(b['name'],b['info'],b['stats'])
    }
}

</script>
</body>
</html>
